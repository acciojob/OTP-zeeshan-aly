<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 id="verification_heading">ID Verification</h1>
        <p id="verification_subtext">Please enter the 6-digit OTP sent to your mobile number.</p>
        <div class="code-container" id="codeContainer">
            <input type="text" class="code" maxlength="1" id="digit1" oninput="focusNext(this)">
            <input type="text" class="code" maxlength="1" id="digit2" oninput="focusNext(this)">
            <input type="text" class="code" maxlength="1" id="digit3" oninput="focusNext(this)">
            <input type="text" class="code" maxlength="1" id="digit4" oninput="focusNext(this)">
            <input type="text" class="code" maxlength="1" id="digit5" oninput="focusNext(this)">
            <input type="text" class="code" maxlength="1" id="digit6" oninput="focusNext(this)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
